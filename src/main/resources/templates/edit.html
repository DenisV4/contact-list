<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
<h1>Edit contact</h1>
<form action="/edit" method="POST">
    <div>
        <input type="hidden" name="id" required th:value="${contact.id}">
    </div>
    <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="firstName" required th:value="${contact.firstName}">
    </div>
    <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="lastName" required th:value="${contact.lastName}">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required th:value="${contact.email}">
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required th:value="${contact.phone}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
